<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- fontawesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- navbar start here -->
      <nav>
        <div class="logo">
          <img class="logo-img" src="images/frame.png" alt="" />
          <p class="logo-text"><span class="primary-color">G</span>amer</p>
        </div>
        <div class="menus">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Developers</a></li>
            <div class="sub-menu">
              <li><a href="#">Follow Us On</a></li>
              <li>
                <a href="#"
                  ><span class="icon-color"><i class="fa-brands fa-youtube"></i></span
                ></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
              </li>
            </div>
          </ul>
        </div>
      </nav>
      <!-- navbar end here -->
    </header>

    <main>
      <!-- banner section start here -->
      <section id="banner-container">
        <div class="banner-content">
          <h2 class="banner-text">Play Like The</h2>
          <h3 class="banner-title">G.O.A.T.</h3>
          <div class="banner-description">
            <img class="banner-description-icon" src="images/icon1.svg" alt="">
            <p class="banner-description-text">1-Click instant play</p>
          </div>
          <div class="banner-description">
            <img class="banner-description-icon" src="images/icon2.svg" alt="">
            <p class="banner-description-text">No Download</p>
          </div>
          <div class="banner-description">
            <img class="banner-description-icon" src="images/icon3.svg" alt="">
            <p class="banner-description-text">1000s of supported online games</p>
          </div>
          <div class="buttons">
            <button class="btn-primary">Sign In</button>
            <button class="btn btn-primary">Go Rogue</button>
          </div>
        </div>
        <div class="banner-images">
          <img src="images/group2.png" alt="">
        </div>
      </section>
      <!-- banner section end here -->
    </main>
